<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </nav>
    </header>
    <h1>Search History</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>Description</th>
                <th>Humidity</th>
                <th>Date</th>

            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.city }}</td>
                <td>{{ item.temperature }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.humidity }}</td>
                <td>{{ item.search_date|date:"Y-m-d H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
